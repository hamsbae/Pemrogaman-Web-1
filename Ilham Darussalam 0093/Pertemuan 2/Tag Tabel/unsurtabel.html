                <tr>
                    <td>Januari</td>

                </tr>
                <tr>
                    <td>Maret</td>
                    <td align="right">Rp1.500.000</td>
                </tr>
            </tbody>

                <td>Jumlah</td>
                <td>Rp3.410.000</td>
            </tfoot>
